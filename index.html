<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-case">
            <div class="display">
                <div class="display-screen"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">CLR</button>
                    <button class="delete">DEL</button>
                    <button class="divide">&divide;</button>
                </div>
                <div class="row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="multiply">x</button>
                </div>
                <div class="row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="subtract">-</button>
                </div>
                <div class="row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="add">+</button>
                </div>
                <div class="row">
                    <button class="digit zero">0</button>
                    <button>.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="cred"><a href="https://github.com/tahmidachoudhury">Â© tahmidachoudhury</a>|<a href="https://github.com/tahmidachoudhury/calculator">source code</a></div>
    </div>
</body>
</html>
